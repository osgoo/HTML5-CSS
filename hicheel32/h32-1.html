<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>game1</title>
</head>
<body>
    <h1>Click Counter</h1>

    <button onclick="clickAction()">Click Me</button>

    <p id="counter"></p>

    <script>
        let clickCount = 0;

        function clickAction(){
            clickCount ++
            document.getElementById("counter").innerText = "Оноо " + clickCount
        }
    </script>
</body>
</html>
