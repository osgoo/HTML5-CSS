<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="h11-2.css">
</head>
<body>
    <div class="content">
        <form action="" class="content-form">
            <h2>Registration Form</h2>
            <div class="inputs">
                <label for="">Full Name</label><br>
                <input type="text" placeholder="Enter Full Name">
            </div>
            <div class="inputs">
                <label for="">Email Address</label><br>
                <input type="text" placeholder="Enter Email Address">
            </div>
            <div class="inputs1">
                <div class="a">
                    <label for="">Mobile Number</label><br>
                    <input type="text" placeholder="Enter Mobile Number">
                </div>
                <div class="b">
                    <label for="">Birth Date</label><br>
                    <input type="date">
                </div>
            </div>
            <div class="inputs">
                <label for="">Gender</label><br>
                <div class="genders">
                    <div class=""><input type="radio" class="g" name="gender" value="male">Male</div>
                    <div class=""><input type="radio" class="g" name="gender" value="female">Female</div>
                    <div class=""><input type="radio" class="g" name="gender" value="nor">Prefer not to say</div>
                    
                </div>
            </div>
            <div class="inputs">
                <label for="">Address</label><br>
                <input type="text" placeholder="Enter Address">
            </div>
            <div class="inputs1">
                <div class="ab"><select name="" id="Country"><option value="Country" selected>Country</option></select></div>
                <div class="b"><input type="number" placeholder="Enter postal code"></div>
                
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
