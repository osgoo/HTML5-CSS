<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="soril1.css">
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>David</td>
            <td>Male</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Jessica</td>
            <td>Female</td>
            <td>47</td>
        </tr>
        <tr>
            <td>Warren</td>
            <td>Male</td>
            <td>12</td>
        </tr>
    </table>
    <div class="content">
        <h2>Sign up</h2>
        <h4 class="az">It's quick and easy</h4>
        <div class="line"></div>
        <form action="">
            <div class="za">
                <input type="text" placeholder="First Name" class="az">
                <input type="text" placeholder="Last Name" class="az">
            </div>
            <input type="email" placeholder="Number or email"><br>
            <input type="password" placeholder="New password"><br>
            <h4>Birthday</h4><br>
            <input type="date"><br>
            <h4>Gender</h4><br>
            <div class="box">
                <div class="borderbox">
                    <label for="">Female</label>
                    <input type="checkbox">
                </div>
                <div class="borderbox">
                    <label for="">Male</label>
                    <input type="checkbox">
                </div>
                <div class="borderbox">
                    <label for="">Custom</label>
                    <input type="checkbox">
                </div>
            </div>
            <button>sign up</button>
        </form>
    </div>
